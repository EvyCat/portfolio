<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.title}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{site.baseurl}}/css/site.css" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Go to main content</a></li>
  </ul>

  <header>
    <nav>
      <div  class="grid grid-middle">
        <div class="unit xs-1 s-1 m-1 l-1 text-right pad-t">
          <ul class="list-group-inline push-none">
            <li><a href="{{site.baseurl}}/" class="a-top">Work</a></li>
            <li><a href="{{site.baseurl}}/about/" class="a-top gutter-2 push-r">About</a></li>
          </ul>
        </div>
        <div class="unit xs-1-2 s-1 m-1 l-1 text-center pad-t pad-b">
          <div>
            <div class="gutter-1-3 text-canter">
              <a class="logo" href="{{site.baseurl}}/">
                <img src="{{site.baseurl}}/images/logo.png" alt="ev hopky">
              </a>
            </div>
          </div>
        </div>
      </nav>
      <hr aria-hidden="true" role="presentation">
    </header>

    <main id="main">
      {{content}}
    </main>

    <hr aria-hidden="true" role="presentation">

    <footer id="data-author" itemprop="author" itemscope itemtype="https://schema.org/Person" class="grid">
      <div class=" unit xs-1 s-1 m-1-2 icons-box">
        <div class="icons gutter-1-3">
          <a href="https://www.linkedin.com/in/evelynhopky/">
            <i class="icon i-32">
              <img class="img-flex" src="{{site.baseurl}}/images/logos-01.png" alt="linkdin icon">
            </i>
          </a>
        </div>

        <div class="icons gutter-1-3 pad-b-2">
          <a href="https://dribbble.com/evhopky">
            <i class="icon i-32">
              <img class="img-flex"  src="{{site.baseurl}}/images/dribble-05.png" alt="dribbble icon">
            </i>
          </a>
        </div>
      </div>

      <div class="unit xs-1 s-1 m-1-2 copyright">
        <p class="micro push-0"> Â© <span itemprop="name"> Ev Hopky</span></p>
        <a class="a-top micro"itemprop="email" href="mailto:hello@evhopky.ca">hello@evhopky.ca</a>
        <p itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">
          <span class="micro" itemprop="addressLocality">Ottawa</span>,
          <span class="micro" itemprop="addressRegion">Ontario</span>
        </p>
      </div>
    </footer>

  </body>
  </html>
